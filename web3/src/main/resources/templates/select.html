<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ID 조회</title>
</head>
<body>

<h3>[ ID 조회 ]</h3>

<div th:if="person == null">
	<p><span th:text="${id}"></span> : 없는 회원입니다.</p>
</div>

<div th:if="person != null">
	<p>ID : <span th:text="${person.id}">abc</span></p>
	<p>이름 : <span th:text="${person.name}">홍길동</span></p>
	<p>나이 : <span th:text="${person.age}">20</span></p>
</div>

</body>
</html>
